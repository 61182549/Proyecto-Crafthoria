<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafthoria - Contacto</title>
  <link rel="stylesheet" href="stylesContacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <h1>Crafthoria</h1>
    <div class="nav">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Personalización</a>
      <a href="#">Blog</a>
      <a href="#">Contacto</a>
    </div>
  </div>

  <div class="contact-container">
    <h2>¿Tienes dudas? ¡Escríbenos!</h2>
    <form class="contact-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@example.com" required>

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" placeholder="Motivo del mensaje" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>

</body>
</html>
